<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <h3>Radio</h3>
    <div>
        <label for="m">man</label>
        <input type="radio" id="m" name="trans">
        <label for="f">woman</label>
        <input type="radio" id="f" name="trans">
    </div>
    <h3>checkbox</h3>
    <div>
        <label for="coinking">coinking</label>
        <input type="checkbox" id="coinking" name="hobby" >
        <label for="maplestory">maplestory</label>
        <input type="checkbox" id="maplestory" name="hobby" >
    </div>
</body>
</html>
