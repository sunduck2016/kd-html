<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="1">
        <caption>table</caption>
        <thead>
            <tr>
                <th>number</th>
                <th>name</th>
                <th>address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Wonki Kang</td>
                <td rowspan="2">Nexon</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Changshop Kim</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Geul Ja</td>
                <td>Suwon</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
