<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form onsubmit="return check()">
    <input type="text" id="id" placeholder="id"><br>
    <input type="password" id="pwd" placeholder="password"><br>
    <button>login</button>
  </form>
  <script>
    function check(){
      const id = document.querySelector('#id');
      const pwd = document.querySelector('#pwd');
      if(id.value.trim().length<4){
        alert('id is over 4byte');
        id.value='';
        id.focus();
        return false;
      }
      if(pwd.value.trim().length<4){
        alert('password is over 4byte');
        pwd.value='';
        pwd.focus();
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
